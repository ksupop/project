<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel = "stylesheet" href="/assets/css/bootsrap.css">
    <link rel = "stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-dark">
<div class="container bg-light" >
    <div class="row" >
        <div class="col m-2 p-2" >
            <img class="logo" src="/assets/img/notes.jpg">
            <span class="head-text">ЗАМЕТКИ</span>
        </div>
        <div class="col m-2 p-2 text-right">
            <a th:href="@{/addList}"><button class="btn btn-primary">Добавить категорию</button></a>
        </div>
    </div>
<table align="center" border="1" cellpadding="1" cellspacing="1" style="color:blue; width:500px">
    <tbody>
    <tr>
        <td colspan="2">Меню</td>
    </tr>
    <tr>
        <td>Категории</td>
        <td>Задачи</td>
    </tr>
    <tr>
        <td><div th:each="list: ${lists}">
            <!--<a th:href=@{/index} th:utext="${list.getName()}"></a>-->
            <a th:href="@{/index/{id}(id=${list.getId()})}" th:utext="${list.getName()}"></a>
        </div>
        </td>
        <td>&nbsp;</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
